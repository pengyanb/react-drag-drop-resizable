name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: npm install
        run: |
          npm install

      - name: npm run build
        run: |
          npm run build

      - name: npm versioning
        id: npmVersioning
        uses: pengyanb/npm-versioning-action@v1
        with:
          release-branch: "master"

      - name: set package.json version
        run: npm run versioning -- ${{ steps.npmVersioning.outputs.version }} "./dist/package.json"

      - name: npm publish
        run: npm publish ./dist --tag ${{ steps.npmVersioning.outputs.tag }} --dry-run true
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN  }}
